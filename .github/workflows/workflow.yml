name: Deploy to ShinyApps

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup R
      uses: r-lib/actions/setup-r@v2

    - name: Install dependencies
      run: |
        Rscript -e 'install.packages(c("shiny", "shinyjs"))'

    - name: Deploy to ShinyApps.io
      run: Rscript -e 'shiny::deployApp(appDir = "./R")'
      env:
        SHINYAPPS_IO_TOKEN: ${{ secrets.D07E2703FD7F84326202442F3EE25639 }}
