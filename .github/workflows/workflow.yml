name: Deploy to ShinyApps

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup R
      uses: r-lib/actions/setup-r@v2

    - name: Install dependencies
      run: |
        Rscript -e 'install.packages(c("shiny", "shinyjs", "rsconnect"))'

    - name: Generate manifest
      run: Rscript -e 'rsconnect::writeManifest(appDir = "./R")'

    - name: Deploy to ShinyApps.io
      run: Rscript -e 'rsconnect::deployApp(appDir = "./R")'
      env:
        RSHINYAPP_USERNAME: ${{ secrets.maxencelamure }}
        RSHINYAPP_PASSWORD: ${{ secrets.D07E2703FD7F84326202442F3EE25639 }}
